<h4>Pruebas</h4>
<form (submit)="guardarCambios()" [formGroup]="form">


  <mat-form-field appearance="outline">
    <mat-label>Titulo*</mat-label>
    <input formControlName="titulo" matInput />
    <mat-error>El campo titulo es requerido</mat-error>
  </mat-form-field>


  <div class="contenedor-checkbox">
    <mat-checkbox formControlName="enCines"></mat-checkbox>
  </div>


  <mat-form-field appearance="outline">
    <mat-label>Trailer</mat-label>
    <input formControlName="trailer" matInput />
  </mat-form-field>


  <mat-form-field appearance="outline">
    <mat-label>Fecha de fechaLanzamiento</mat-label>

    <input formControlName="fechaLanzamiento" matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>


  <h4> Seleccionar poster</h4>
  <app-input-img
  [urlImagenActual]="modelo?.poster"
  (archivoSeleccionado)="archivoSeleccionado($event)"></app-input-img>
  <h5>Resumen elemento no implementado</h5>

  <mat-form-field appearance="fill" >
    <mat-label>Resumen</mat-label>
    <textarea formControlName="resumen" matInput ></textarea>
  </mat-form-field>

  <!-- <mat-form-field appearance="fill"  >
    <mat-label>{{placeHolderTextarea}}</mat-label>
    <textarea (input)="inputTextArea($event)" matInput></textarea>
</mat-form-field> -->


  <div>
    <button mat-flat-button color="primary" [disabled]="form.invalid">Guardar cambios</button>
    <a mat-stroked-button routerLink="/">Cancelar</a>

  </div>



</form>
